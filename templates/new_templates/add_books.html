{% extends'library_homepage.html' %}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html>
<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="{% static'new_css/add_books.css' %}}">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Add Book</title>
</head>
<body class="container">
	<div class="form_div">
		<h2 class="header"><b>Add Book</b></h2>
		<hr>
		<form action="addbook" method="post">
			{% csrf_token %}
			<div class="form_item">
				<!-- <label>Username</label> -->
				<input type="text" name="username" placeholder="Username">
			</div>
			<div class="form_item">
				<!-- <label>User Id</label> -->
				<input type="text" name="userid" placeholder="User Id">
			</div>
			<div class="form_item">
				<!-- <label>Book Id</label> -->
				<input type="text" name="bookid" placeholder="Book Id">
			</div>
			<div class="form_item">
				<!-- <label>Book Name</label> -->
				<input type="text" name="bookname" placeholder="Book Name">
			</div>
			<div class="button_div form_item">
				<button>ADD</button>
			</div>
		</form>
	</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
{% end block %}
